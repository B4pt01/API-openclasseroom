<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Postal Ville</title>
</head>
<body>
    <div class="container">
        <h1>Recherche de Code Postal</h1>
        <p>Entrez le nom de la ville pour obtenir son code postal :</p>
        <form action="#" method="POST" id="postalCodeForm">
            <label for="cityInput">Ville :</label>
            <input type="text" id="cityInput" name="city" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
